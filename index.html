<!DOCTYPE html>
<html lang="en" class="scroll-smooth bg-black antialiased">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Asymmetric.al</title>
    <meta name="description" content="Asymmetric.al - One platform for Christian missions. Mobilize workers, care for donors, and manage operations in one surface." />
    <meta name="theme-color" content="#020202" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              black: '#020202',
              offblack: '#0A0A0A',
              panel: '#111111',
              border: '#222222',
              white: '#F2F2F2',
              muted: '#888888',
              coral: '#d5a790',
              success: '#10b981',
              primary: '#10b981',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Space Grotesk', 'sans-serif'],
              mono: ['Menlo', 'Monaco', 'Courier New', 'monospace'],
            },
            animation: {
              'fade-in': 'fadeIn 0.8s ease-out forwards',
              'slide-up': 'slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'pulse-slow': 'pulse 6s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'spin-slow': 'spin 60s linear infinite',
              'spin-reverse': 'spinReverse 50s linear infinite',
              'spin-reverse-slower': 'spinReverse 90s linear infinite',
              'orbit': 'orbit 20s linear infinite',
              'scan': 'scan 4s linear infinite',
              'marquee': 'marquee 160s linear infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              spinReverse: {
                '0%': { transform: 'rotate(360deg)' },
                '100%': { transform: 'rotate(0deg)' },
              },
              orbit: {
                '0%': { transform: 'rotate(0deg) translateX(150px) rotate(0deg)' },
                '100%': { transform: 'rotate(360deg) translateX(150px) rotate(-360deg)' },
              },
              scan: {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(100%)' },
              },
              marquee: {
                '0%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(-100%)' },
              },
            },
          },
        },
      };
    </script>

    <!-- Global Styles -->
    <style>
      :root {
        color-scheme: dark;
      }
      body {
        background-color: #020202;
        color: #F2F2F2;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow-x: hidden;
      }
      /* Noise Texture */
      .bg-noise {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        pointer-events: none;
        z-index: 50;
        opacity: 0.04;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #020202;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 4px;
        border: 2px solid #020202;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }
    </style>

    <!-- Import Map -->
    <script type="importmap">
      {
        "imports": {
          "react/": "https://aistudiocdn.com/react@^19.2.0/",
          "react": "https://aistudiocdn.com/react@^19.2.0",
          "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
          "recharts": "https://aistudiocdn.com/recharts@^3.4.1",
          "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.6",
          "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
        }
      }
    </script>
  </head>
  <body>
    <div class="bg-noise" aria-hidden="true"></div>
    <div id="root"></div>
  </body>
</html>
